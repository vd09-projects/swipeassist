version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "db/migrations"
    queries:
      - "db/queries"
    gen:
      go:
        package: "dbgen"
        out: "internal/dbgen"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "app_action_kind"
            go_type: "github.com/vd09-projects/swipeassist/domain.AppActionType"
          - column: "decisions.app"
            go_type: "github.com/vd09-projects/swipeassist/domain.AppName"
          - column: "behaviour_traits.app"
            go_type: "github.com/vd09-projects/swipeassist/domain.AppName"
          - column: "behaviour_traits.traits"
            go_type: "github.com/vd09-projects/swipeassist/domain.BehaviourTraits"
          - column: "decisions.score"
            go_type: "int"
